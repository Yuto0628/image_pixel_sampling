<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> カラーピックツール(仮)</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="viewer">
    <div class="image" id="image">
        <canvas id="canvas" width="700" height="400"></canvas>
    </div>
    <div class="preview">
      <div><input type="file" id="img_input" value="画像の読み込み"></div>
      <div class="flex_div">
          <label class="extra_large_div">タグ:<input type="text" class="extra_large_div" id="tag"></label>
          <label class="extra_large_div">メモ<input type="text" class="extra_large_div" id="memo"></label>
      </div>
      <div class="flex_div">
        <label class="hsv_elem" for="h">h:<div type="text" id="h"></div></label>
        <label class="hsv_elem" for="s">s:<div type="text" id="s"></div></label>
        <label class="hsv_elem" for="v">v:<div type="text" id="v"></div></label>
      </div>
      <div class="pic_color" id="pic_color">
        <div class="sampling">
        </div>
      </div>
      <div>
        <div><input type="button" class="large_div" id="btn_add_to_pallet" value="カラーを一覧に追加"></input><input class="small_btn" type="button" value="カラーを削除"></input></div>
      </div>
      <div>
        <div class="flex_div">
          <input type="text" class="extra_large_div" id="text_export_file_name"></input>
          <input type="button" class="midium_div" id="btn_save_pallets" value="データをセーブ"></input>
        </div>
      </div>
    </div>
  </div>
  <div class="pallets" id="pallets">
    <div class="pallet_block" id="pallet_block_template">
      <div class="pallet_tag"></div>
      <div class="pallet_list"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
