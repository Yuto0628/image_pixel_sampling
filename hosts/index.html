<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> カラーピックツール(仮)</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="viewer">
    <div id="image" class="image">
        <canvas id="canvas" width="700" height="400"></canvas>
    </div>
    <div class="preview">
      <div><input type="file" value="画像の読み込み" id="img_input"></div>
      <div>
        タグ<input type="text" id="tag">
      </div>
      <div>
        メモ<input type="text" id="memo">
      </div>
      <div class="hsv">
        <label class="hsv_elem" for="h">h:<div type="text" id="h"></div></label>
        <label class="hsv_elem" for="s">s:<div type="text" id="s"></div></label>
        <label class="hsv_elem" for="v">v:<div type="text" id="v"></div></label>
      </div>
      <div class="pic_color" id="pic_color">
        <div class="sampling">
          サンプリング
        </div>
      </div>
      <div>
        <div><input type="button" value="カラーを一覧に追加" id="btn_add_to_pallet"></div>
      </div>
      <div>
        <div>
          <div><input type="text" id="text_export_file_name"></input></div>
        </div>
        <div>
          <div><input type="button" value="パレットのデータを保存" id="btn_export_pallets_for_json"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="pallets" id="pallets">
    <div id="pallet_block_template" class="pallet_block">
      <div class="pallet_tag"></div>
      <div class="pallet_list"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
