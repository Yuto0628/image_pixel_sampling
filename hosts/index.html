<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> カラーピックツール(仮)</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="viewer">
    <div class="image">
      画像
      <div>
        <canvas id="canvas" width="700" height="400"></canvas>
      </div>
    </div>
    <div class="preview">
      <div><input type="file" value="画像の読み込み" id="img_input"></div>
      <div>
        タグ<input type="text" id="tag">
      </div>
      <div>
        メモ<input type="text" id="memo">
      </div>
      <div class="hsv">
        <div class="elem" type="text" id="h">h:</div>
        <div class="elem" type="text" id="s">s:</div>
        <div class="elem" type="text" id="v">v:</div>
      </div>
      <div class="pic_color" id="pic_color">
        <div class="sampling">
          サンプリング
        </div>
      </div>
      <div>
        <div><input type="button" value="カラーを一覧に追加" id="btn_add_to_pallet"></div>
      </div>
    </div>
  </div>
  <div class="pallet">
    パレット
  </div>
</body>
<script src="index.js"></script>
</html>
